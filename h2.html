<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Student Complaints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
		<h1>ICT Ganpat University</h1>
        <h2>Student Complaints</h2>
    </header>

    <section>
        <form id="complaintForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="complaintType">Complaint Type:</label>
            <select id="complaintType" name="complaintType" required>
                <option value="academic">Academic</option>
                <option value="administrative">Administrative</option>
                <option value="other">Other</option>
            </select>

            <label for="complaintDetails">Complaint Details:</label>
            <textarea id="complaintDetails" name="complaintDetails" rows="4" required></textarea>

            <button type="button" onclick="submitComplaint()">Submit Complaint</button>
        </form>
    </section>

    <script>
        function submitComplaint() {
            // You can add logic here to send the complaint data to the server
            alert("Complaint submitted successfully!");
            document.getElementById("complaintForm").reset();
        }
    </script>

</body>
</html>
